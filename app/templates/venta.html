<!DOCTYPE html>
<html>
<head>
    <title>Registrar Venta</title>
</head>
<body>
    <h1>Registrar Venta</h1>
    <form method="post" action="/registrar_venta">
        <label for="id_empleado">ID Empleado:</label>
        <input type="text" id="id_empleado" name="id_empleado"><br>
        <label for="id_producto">ID Producto:</label>
        <input type="text" id="id_producto" name="id_producto"><br>
        <label for="cantidad">Cantidad:</label>
        <input type="text" id="cantidad" name="cantidad"><br>
        <label for="total">Total:</label>
        <input type="text" id="total" name="total"><br>
        <label for="id_turno">ID Turno:</label>
        <input type="text" id="id_turno" name="id_turno"><br>
        <input type="submit" value="Registrar Venta">
    </form>
</body>
</html>
