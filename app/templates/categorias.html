{% extends 'base.html' %}

{% block title %}Categorías{% endblock %}

{% block content %}
    <div class="container">
        <h1>Categorías</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                    <tr>
                        <td>{{ categoria[0] }}</td>
                        <td>{{ categoria[1] }}</td>
                        <td>
                            <a href="{{ url_for('editar_categoria', id=categoria[0]) }}" class="edit-button">Editar</a>
                            <form action="{{ url_for('eliminar_categoria', id=categoria[0]) }}" method="post" style="display:inline;">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <button type="submit" class="delete-button">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('nueva_categoria') }}" class="button">Nueva Categoría</a>
    </div>
{% endblock %}
