<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">

    <title>Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
               

            </tr>
        </thead>
        <tbody>
            {% for categorias in categorias %}
                <tr>
                    <td>{{ categorias[0] }}</td>
                    <td>{{ categorias[1] }}</td>

                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
