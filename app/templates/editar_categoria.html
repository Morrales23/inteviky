{% extends 'base.html' %}

{% block title %}Editar Categoría{% endblock %}

{% block content %}
    <h1>Editar Categoría</h1>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <p>
            Nombre:<br>
            <input type="text" name="nombre" value="{{ form['nombre'] }}">
        </p>
        <p>
            <input type="submit" value="Actualizar">
        </p>
    </form>
{% endblock %}
